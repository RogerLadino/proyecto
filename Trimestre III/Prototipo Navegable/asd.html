<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>ACE Autocompletion demo</title>
  <style type="text/css" media="screen">
    body {
      overflow: hidden;
    }

    #editor {
      margin: 0;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
    }
  </style>
</head>

<body>

  <pre id="editor"></pre>

  <!-- load ace -->
  <script src="./js/lib/ace/src-min-noconflict/ace.js"></script>
  <!-- load ace language tools -->
  <script src="./js/lib/ace/src-min-noconflict/ext-language_tools.js"></script>
  <script>
    // trigger extension
    ace.require("ace/ext/language_tools");
    var editor = ace.edit("editor");
    editor.session.setMode("ace/mode/python");
    editor.setTheme("ace/theme/tomorrow");
    // enable autocompletion and snippets
    editor.setOptions({
      enableBasicAutocompletion: true,      // autocompletado básico
      enableLiveAutocompletion: true,       // autocompletado mientras escribes
      enableSnippets: true                  // fragmentos de código        enableBasicAutocompletion: true,
    });
  </script>
</body>

</html>
