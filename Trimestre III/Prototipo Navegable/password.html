<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Recuperar Contraseña</title>
  <link rel="stylesheet" href="Styles/password.css" />
</head>
<body>
  <div class="container">
    <div class="logo">
      <div class="circle"></div>
      <span>Nombre</span>
    </div>

    <h2>Recuperar Contraseña</h2>
    <p class="description">
      Se te enviará un código de 6 dígitos a tu correo. Ingresa este código para recuperar tu cuenta
    </p>

    <form>
      <label class="input-label">
        <span class="circle-empty"></span> Email
      </label>
      
      <div class="input-container">
        <input type="email" id="recovery-email" required />
      </div>

      <div class="code-section">
        <label class="input-label">
          <span class="circle-empty"></span> Código de verificación
        </label>
        <div class="code-inputs">
          <input type="text" maxlength="1" disabled />
          <input type="text" maxlength="1" disabled />
          <input type="text" maxlength="1" disabled />
          <input type="text" maxlength="1" disabled />
          <input type="text" maxlength="1" disabled />
          <input type="text" maxlength="1" disabled />
        </div>
      </div>

      <div class="button-group">
        <button type="button" id="send-code-btn" class="submit-btn">Enviar Código</button>
        <button type="button" id="verify-code-btn" class="verify-btn" disabled>Verificar Código</button>
      </div>
    </form>
  </div>
  <script type="module" src="js/password.js"></script>
</body>
</html>
