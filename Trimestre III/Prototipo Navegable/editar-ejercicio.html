<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio</title>
  <link rel="stylesheet" href="style/general.css">
  <link rel="stylesheet" href="style/icons.css">
  <link rel="stylesheet" href="style/navigation.css">
  <link rel="stylesheet" href="style/ejercicio.css">
</head>

<body>
  <nav class="top-navbar">
    <div class="nav-left">
      <a href="clases.html" class="logo-link">
        <div class="app-logo"></div>
        <h1 class="app-name">Nombre</h1>
      </a>
    </div>
    <div class="nav-right">
      <div class="user-circle">
        <i class="icon-user"></i>
        <div class="dropdown-menu">
          <a href="index.html" class="dropdown-item">Cerrar sesión</a>
        </div>
      </div>
    </div>
  </nav>

  <div class="main-container">
    <aside class="sidebar">
      <nav class="side-nav">
        <ul>
          <i class="divisor"></i>
          <li class="nav-item home">
            <a href="clases.html">
              <i class="icon-home"></i>
              <span>Inicio</span>
            </a>
          </li>
          <i class="divisor"></i>
          <li class="nav-item class1">
            <div class="class-icon">
              <i class="empty-square"></i>
            </div>
            <a href="lista-ejercicios-profesor.html">Clase 1</a>
          </li>
          <li class="nav-item class2">
            <div class="class-icon">
              <i class="empty-square"></i>
            </div>
            <a href="lista-ejercicios.html">Clase 2</a>
          </li>
          <li class="nav-item class3">
            <div class="class-icon">
              <i class="empty-square"></i>
            </div>
            <span>Clase 3</span>
          </li>
        </ul>
      </nav>
    </aside>

    <main class="main-content">
      <div class="exercise-header">
        <i class="icon-circle-empty"></i>
        <h2>Editar Ejercicio</h2>
      </div>

      <div class="edit-form">
        <div class="input">
          <div class="input-label">
            <i class="icon-circle-empty"></i>
            <label>Nombre del ejercicio</label>
          </div>
          <input type="text" class="input-field" placeholder="Nombre del ejercicio" id="nombre">
        </div>

        <div class="input">
          <div class="input-label">
            <i class="icon-circle-empty"></i>
            <label>Descripción</label>
          </div>
          <textarea class="textbox-field" placeholder="Descripción del ejercicio" id="descripcion"></textarea>
        </div>

        <div class="input">
          <div class="input-label">
            <i class="icon-circle-empty"></i>
            <label>Fecha</label>
          </div>
          <input type="datetime-local" class="date-input" value="" id="fecha-entrega">
        </div>

        <div class="input">
          <div class="input-label">
            <i class="icon-circle-empty"></i>
            <label>Código Inicial</label>
          </div>
          <div class="code-container">
            <div class="code-header">
              <select class="language-select">
                <option value="python">Python</option>
                <option value="cpp">C++</option>
              </select>
            </div>
            <textarea class="code-editor" placeholder="Escribe tu código aquí..." id="codigo-inicial">int a = 1;
int b = 2;</textarea>
          </div>
        </div>

        <div class="input">
          <div class="input-label">
            <i class="icon-circle-empty"></i>
            <label>Pruebas</label>
            <div class="circle-plus">
              <i class="icon-plus" id="boton-crear-prueba" onmousedown="crearElementoPrueba()"></i>
            </div>
          </div>

          <div class="test-section pruebas">
          </div>
        </div>

        <div class="button-group">
          <a>
            <button class="button-secondary boton-guardar">Guardar</button>
          </a>
          <a>
            <button class="button boton-borrar">Borrar</button>
          </a>
        </div>
      </div>
    </main>
    <script src="./js/features/ejercicios/ejercicios.editar.js" type="module"></script>
  </div>
</body>

</html>
