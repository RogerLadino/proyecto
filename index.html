<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prototipo Navegable</title>
  <link rel="stylesheet" href="Styles/styles.css" />
<body>
  <div class="topbar">
    <div class="topbar-left">
      <div class="circle small-circle"></div>
      <span>Nombre</span>
    </div>
    <div class="topbar-right">
        <a href="login.html" class="small-btn">Iniciar Sesión</a>
        <a href="register.html" class="small-btn">Registrarse</a>
    </div>
  </div>

  <main class="container">
    <header class="hero">
      <div class="header-text">
        <h1>Frase<br>Impactante</h1>
        <a href="register.html" class="cta-btn">Regístrate</a>
      </div>
      <div class="circle big-circle"></div>
    </header>

    <section class="advantages">
        <section class="ventajas">
            <h2>Ventajas</h2>
            <div class="ventaja-items">
              
              <div class="ventaja-item">
                <div class="icono">
                  <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="#ff7e73" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="1" y="1" width="22" height="22" rx="5" ry="5" stroke="#ff7e73" fill="none"/>
                    <polyline points="9 11 12 14 22 4" />
                  </svg>
                </div>
                <p>Asigna ejercicios rápidamente</p>
              </div>
          
              <div class="ventaja-item">
                <div class="icono">
                  <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="#ff7e73" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="16 18 22 12 16 6" />
                    <polyline points="8 6 2 12 8 18" />
                  </svg>
                </div>
                <p>Codificalos directamente</p>
              </div>
          
              <div class="ventaja-item">
                <div class="icono">
                  <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="#ff7e73" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="18" cy="5" r="3" />
                    <circle cx="6" cy="12" r="3" />
                    <circle cx="18" cy="19" r="3" />
                    <line x1="8.59" y1="13.51" x2="15.42" y2="17.49" />
                    <line x1="15.41" y1="6.51" x2="8.59" y2="10.49" />
                  </svg>
                </div>
                <p>Observa el código de tus alumnos</p>
              </div>
          
            </div>
          </section>          
    </section>

    <section class="editor">
      <h2>Editor De Código</h2>
      <div class="editor-box"></div>
    </section>

    <section class="tasks">
      <h2>Tareas</h2>
      <div class="task-box"></div>
    </section>

    <footer>
      <p>¿Listo para empezar?</p>
      <a href="register.html" class="registro-btn">Regístrate</a>
    </footer>
  </main>
</body>
</html>
