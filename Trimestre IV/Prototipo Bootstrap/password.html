<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Recuperar Contraseña</title>
  <link href="bootstrap/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style/password.css" />
</head>
<body class="d-flex align-items-center justify-content-center vh-100">

  <div class="container text-center">
    <div class="logo">
      <div class="circle"></div>
      <span>Nombre</span>
    </div>

    <h2 class="mb-2">Recuperar Contraseña</h2>
    <p class="description mb-3">
      Se te enviará un código de 6 dígitos a tu correo. Ingresa este código para recuperar tu cuenta
    </p>

    <form>
      <label class="input-label">
        <span class="circle-empty"></span> Email
      </label>
      
      <div class="input-container mb-4">
        <input type="email" id="recovery-email" class="form-control" required />
      </div>

      <div class="code-section">
        <label class="input-label">
          <span class="circle-empty"></span> Código de verificación
        </label>
        <div class="code-inputs">
          <input type="text" maxlength="1" disabled />
          <input type="text" maxlength="1" disabled />
          <input type="text" maxlength="1" disabled />
          <input type="text" maxlength="1" disabled />
          <input type="text" maxlength="1" disabled />
          <input type="text" maxlength="1" disabled />
        </div>
      </div>

      <div class="button-group">
        <button type="button" id="send-code-btn" class="btn submit-btn">Enviar Código</button>
        <button type="button" id="verify-code-btn" class="btn verify-btn" disabled>Verificar Código</button>
      </div>
    </form>
  </div>

  <script type="module" src="./js/features/acceso/acceso.new-password.js"></script>
  <script src="bootstrap/bootstrap.min.js"></script>
</body>
</html>
