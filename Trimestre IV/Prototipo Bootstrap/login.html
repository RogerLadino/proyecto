<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión</title>
  
  <link href="bootstrap/bootstrap.min.css" rel="stylesheet">
  
  <link rel="stylesheet" href="style/login.css" />
</head>
<body>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        
        <a href="index.html" class="logo">
          <div class="circle"></div>
          <span class="logo-text">Nombre</span>
        </a>

        <h1 class="text-center">Iniciar Sesión</h1>
        
        <form>
          <div class="mb-3 text-start">
            <label for="user-email" class="form-label">
              <span class="dot"></span>
              <span class="label-text">Email</span>
            </label>
            <input 
              type="email" 
              class="form-control"
              id="user-email" 
              required 
              aria-describedby="email-help"
            />
          </div>

          <div class="mb-3 text-start">
            <label for="user-password" class="form-label">
              <span class="dot"></span>
              <span class="label-text">Contraseña</span>
            </label>
            <input 
              type="password" 
              class="form-control"
              id="user-password" 
              required
              aria-describedby="password-help"
            />
          </div>

          <div class="d-grid gap-2 col-8 mx-auto">
            <button type="submit" class="btn mt-3">Iniciar sesión</button>
          </div>
        </form>

        <p class="footer-text text-center mt-4">
          ¿No tienes una cuenta? <a href="register.html">Regístrate!</a><br />
          ¿Olvidaste tu contraseña? <a href="password.html">Recupérala!</a>
        </p>
      </div>
    </div>
  </div>

  <script src="bootstrap/bootstrap.min.js"></script>
  <script type="module" src="./js/features/acceso/acceso.login.js"></script>
</body>
</html>
