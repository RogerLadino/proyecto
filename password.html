<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Recuperar Contraseña</title>
  <link rel="stylesheet" href="Styles/password.css" />
</head>
<body>
  <div class="container">
    <div class="logo">
      <div class="circle"></div>
      <span>Nombre</span>
    </div>

    <h2>Recuperar Contraseña</h2>
    <p class="description">
      Se te enviará un código de 6 dígitos a tu correo. Ingresa este código para recuperar tu cuenta
    </p>

    <label class="input-label">
      <span class="circle-empty"></span> Email
    </label>

    <form action="remindpassword.html" method="get">
      <div class="input-container">
        <input type="email" required />
        <button type="submit" class="send-icon" aria-label="Enviar">
          
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#ffffff" viewBox="0 0 24 24">
            <path d="M2.01 21 23 12 2.01 3 2 10l15 2-15 2z" />
          </svg>
        </button>
      </div>

      <div class="code-inputs">
        <input type="text" maxlength="1" />
        <input type="text" maxlength="1" />
        <input type="text" maxlength="1" />
        <input type="text" maxlength="1" />
        <input type="text" maxlength="1" />
        <input type="text" maxlength="1" />
      </div>

      <button type="submit" class="verify-btn">Verificar Código</button>
    </form>
  </div>
</body>
</html>
