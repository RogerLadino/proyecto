<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Styles/register.css">
  <title>Registrarse</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="circle"></div>
      <span class="brand">Nombre</span>
    </div>

    <h2>Registrarse</h2>

    <form class="form" action="login.html" method="get">
      <div class="row">
        <div class="input-group">
          <label><span class="dot"></span> Primer nombre</label>
          <input type="text">
        </div>
        <div class="input-group">
          <label><span class="dot"></span> Segundo nombre</label>
          <input type="text">
        </div>
      </div>

      <div class="row">
        <div class="input-group">
          <label><span class="dot"></span> Primer apellido</label>
          <input type="text">
        </div>
        <div class="input-group">
          <label><span class="dot"></span> Segundo apellido</label>
          <input type="text">
        </div>
      </div>

      <div class="input-group full">
        <label><span class="dot"></span> Email</label>
        <input type="email">
      </div>

      <div class="input-group full">
        <label><span class="dot"></span> Contraseña</label>
        <input type="password">
      </div>

      <button type="submit" class="submit-btn">Registrarse</button>

      <p class="footer">
        ¿Ya tienes una cuenta? <a href="login.html">Inicia sesión</a>
      </p>
    </form>
  </div>
</body>
</html>
