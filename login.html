<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" href="Styles/login.css" />
</head>
<body>
  <div class="container">
    <a href="index.html" class="logo">
      <div class="circle"></div>
      <span class="logo-text">Nombre</span>
    </a>

    <h1>Iniciar Sesión</h1>
    
    <form>
      <div class="form-group">
        <label><span class="dot"></span><span class="label-text">Email</span></label>
        <input type="email" required />
      </div>

      <div class="form-group">
        <label><span class="dot"></span><span class="label-text">Contraseña</span></label>
        <input type="password" required />
      </div>

      <button type="submit">Iniciar sesión</button>
    </form>

    <p class="footer-text">
      ¿No tienes una cuenta? <a href="register.html">Regístrate!</a><br />
      ¿Olvidaste tu contraseña? <a href="#">Recupérala!</a>
    </p>
  </div>
</body>
</html>
